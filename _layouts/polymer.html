<!DOCTYPE html>
<html>
<head>
  {% include header.html %}
</head>
<body class="fullbleed vertical layout">
  <template is="dom-bind" id="app">
    <app-header class="header" condenses reveals shadow>
      <app-toolbar>
        <paper-icon-button icon="menu" on-tap="toggle"></paper-icon-button>
        <div class="flex"></div>
      </app-toolbar>
      <app-toolbar></app-toolbar>
      <app-toolbar><div title class="title">{{page.title}}</div></app-toolbar>
    </app-header>
    <app-drawer id="drawer">
      {% include menu.html %}
    </app-drawer>
    <div id="content" class="flex content">
      <div class="printtitle">{{page.title}}</div>
      {{ content }}
    </div>
    {% include footer.html %}
  </template>
</body>
</html>
